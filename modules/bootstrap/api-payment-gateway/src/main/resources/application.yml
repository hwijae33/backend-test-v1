spring:
  datasource:
    url: jdbc:h2:mem:pgdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password: ""
  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true   # ✅ JPA DDL 이후 data.sql 실행
    properties:
      hibernate:
        format_sql: true
        jdbc.time_zone: UTC
  sql:
    init:
      mode: always             # ✅ 항상 data.sql 실행
      continue-on-error: false

  jackson:
    serialization:
      write-dates-as-timestamps: false

server:
  port: 8080


  h2:
    console:
      enabled: true
      path: /h2

# (선택) data.sql 실행 로그 보고 싶으면
logging:
  level:
    org.springframework.jdbc.datasource.init: DEBUG
